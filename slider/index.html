<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<main>

    <section id="slider" class="slider">
        <article class="slider-content">

            <div class="btn -prev" onclick="slider.buttonClick(event)"></div>

            <div class="scrolled-content">
                <div class="slide-item">
                    <div class="slide-image"
                         style="background-image: url('https://petapixel.com/assets/uploads/2019/06/manipulatedelephant-800x534.jpg')"></div>
                </div>

                <div class="slide-item">
                     <div class="slide-image"
                         style="background-image: url('https://i.pinimg.com/originals/2b/0f/2e/2b0f2e9166fe0a917b279eed56f34cc4.jpg')"></div>
                </div>

                <div class="slide-item">
                     <div class="slide-image"
                         style="background-image: url('https://wsr.registraduria.gov.co/IMG/code/images/pictures/5.jpg')"></div>
                </div>

                <div class="slide-item">
                     <div class="slide-image"
                         style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSuAPV4qmmWPPNU5gNP7VHOGFO09e8_3-XrmKbyEVu8LJtcGiZs&s')"></div>
                </div>

                <div class="slide-item">
                      <div class="slide-image"
                         style="background-image: url('https://photolemur.com/uploads/blog/unnamed.jpg')"></div>
                </div>
            </div>

            <div class="btn -next" onclick="slider.buttonClick(event)"></div>

        </article>
    </section>

</main>

<script src="script.js"></script>

</body>
</html>

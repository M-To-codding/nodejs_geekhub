<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>

<!-- Pattern copied from https://codepen.io/kalpeshsingh/pen/wMNpLp -->

<div class="container">
    <div class="calc-body">
        <div class="calc-screen">
            <div class="calc-operation"></div>
            <div class="calc-typed result"></div>
            <!--       <div class="calc-typed"><span class="blink-me">_</span></div> -->
        </div>
        <div class="calc-button-row">
            <div class="button c reset">C</div>
            <div class="button l disabled">&#8730;</div>
            <div class="button l disabled">%</div>
            <div class="button l action">/</div>
        </div>
        <div class="calc-button-row">
            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
            <div class="button l action">x</div>
        </div>
        <div class="calc-button-row">
            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button number">6</div>
            <div class="button l action">-</div>
        </div>
        <div class="calc-button-row">
            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button number">3</div>
            <div class="button l action">+</div>
        </div>
        <div class="calc-button-row">
            <div class="button disabled">.</div>
            <div class="button number">0</div>
            <div class="button disabled">
                <
            </div>
            <div class="button l equation-sign">=</div>
        </div>
    </div>
</div>


<script src="hw_2.js"></script>
<script src="hw_2-calculator.js"></script>
</body>
</html>
